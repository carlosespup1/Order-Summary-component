<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Order</title>
</head>

<body class="bg-indigo-200">
    <div class="w-screen h-screen bg-no-repeat bg-top pt-32" style="background-image: url(images/pattern-background-desktop.svg)">
        <div class="max-w-sm mx-auto border bg-white rounded-lg pb-5 shadow-lg">
            <div>
                <img class="rounded-t-lg" src="images/illustration-hero.svg" alt="banner">
            </div>
            <div class="h-sm text-center">
                <div class="text-center p-5">
                    <h3 class="text-2xl font-semibold pt-4">Order Summary</h3>
                    <p class="text-gray-500 pt-3">
                        You can now listen millions of songs,
                        audiobooks and podcasts on any device
                        anywhere you like.
                    </p>
                </div>
                <div class="w-80 mx-auto p-4 rounded-xl bg-indigo-50 mb-3">
                    <div class="grid grid-flow-col grid-cols-3">
                        <div><img src="images/icon-music.svg" alt="icon music"></div>
                        <div class="text-left col-span-2">
                            <p class="text-md font-bold">Anual Plan</p>
                            <p>$59.99/Year</p>
                        </div>
                        <div class="flex justify-end items-center">
                            <a href="#">Change</a>
                        </div>
                    </div>
                </div>
                <div class="flex flex-col justify-center">
                    <button
                        class="w-80 mx-auto bg-indigo-700 text-white rounded-md py-2 mt-5 mb-5 hover:bg-indigo-600 shadow-xl">
                        Proceed Payment
                    </button>
                    <a class="hover:text-indigo-700" href="#">Cancel order</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
